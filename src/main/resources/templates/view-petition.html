<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${petition.title}">Petition Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .petition-container {
            max-width: 700px;
            margin: 5% auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .petition-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .petition-description {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .signatures-list {
            list-style-type: none;
            padding: 0;
        }
        .signatures-list li {
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="petition-container">
        <!-- Petition Title -->
        <h1 class="petition-title" th:text="${petition.title}"></h1>

        <!-- Petition Description -->
        <p class="petition-description" th:text="${petition.description}"></p>

        <!-- Sign the Petition Form -->
        <h2 class="text-center">Sign the Petition</h2>
        <form th:action="@{/petition/{id}/sign(id=${petition.id})}" method="post">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Sign Petition</button>
            </div>
        </form>

        <!-- Signatures -->
        <h3 class="mt-4">Signatures</h3>
        <ul class="signatures-list">
            <li th:each="signature : ${petition.signatures}">
                <strong th:text="${signature.name}"></strong> (<span th:text="${signature.email}"></span>)
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS (Optional for interactive elements) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
